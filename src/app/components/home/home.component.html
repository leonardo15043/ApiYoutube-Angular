<div class="container main-continer">
<h1>Canal de Yoututbe</h1>
<hr>
<div class="card-columns" *ngIf="videos.length > 0">
  <div class="card" *ngFor="let video of videos">
    <img [src]="video.snippet.thumbnails.high.url" class="card-img-top" >
    <div class="card-body">
      <h5 class="card-title">{{ video.title }}</h5>
      <button type="button" (click)="verVideo( video )" class="btn btn-outline-primary btn-block"> Ver video</button>
    </div>
  </div>
</div>

<button type="button" (click)="cargarMas()" class="btn btn-outline-primary btn-block"> Cargar m√°s videos </button>

</div>

<div class="modal fade" id="modalVideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{ videoSel.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSel.snippet.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar modal</button>

      </div>
    </div>
  </div>
</div>
